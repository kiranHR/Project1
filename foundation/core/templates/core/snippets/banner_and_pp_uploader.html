{% load i18n %}
{% load humanize %}
<script>
    (function() {
        ikwen.initUploader = function(selector, title, usage, target) {
            var uploader = new qq.FileUploader({
                action: "{% url 'ikwen:upload_customization_image' %}?img_upload_context={{ img_upload_context }}&member_id={{ request.user.id }}&service_id={{ service.id }}&usage=" + usage,
                element: $(selector)[0],
                buttonText: title,
                multiple: false,
                onSubmit: function () {
                    $(selector + ' .progress-bar').width(0);
                    $(selector + ' + .progress').css('visibility', 'visible');
                },
                onProgress: function (id, fileName, loaded, total) {
                    var percent = (loaded / total) * 100;
                    $(selector + ' + .progress .progress-bar').animate({width: percent + '%'});
                    {#                    if (ratio == 1) $('div#upload-container .image.loading.' + uploadId + ' .spinner').show()#}
                },
                onComplete: function(id, fileName, responseJSON) {
                    $(selector + ' + .progress').css('visibility', 'hidden');
                    if(responseJSON.success) {
                        $(target).css('background-image', "url('" + responseJSON.url +"')");
                    } else {
                        alert("upload failed!");
                    }
                },
                params: {
                    'csrf_token': '{{ csrf_token }}',
                    'csrf_name': 'csrfmiddlewaretoken',
                    'csrf_xname': 'X-CSRFToken'
                }
            });
        };
        var label = "{% if is_company %}{% trans "Change logo" %}{% else %}{% trans "Change photo" %}{% endif %}";
        ikwen.initUploader('#banner .photo .upload-image', label, 'profile', '#banner .photo');
        ikwen.initUploader('#banner > .upload-image', "{% trans "Change cover" %}", 'cover', '#cover');
    })()
</script>
