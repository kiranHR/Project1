{% load i18n %}
{% load humanize %}
{% if request.user.is_iao %}
    <li class="services">
        <a href="{% url 'ikwen:service_list' %}" title="{% trans "View and manage your services" %}">{% trans "Services" %}</a>
    </li>
    <li class="invoice">
        <a href="{% url 'billing:invoice_list' %}" title="{% trans "View your invoices" %}">{% trans "Invoices" %}</a>
        {% if pending_invoice_count > 0 %}
        <div class="badge-text">{{ pending_invoice_count }}</div>
        {% endif %}
    </li>
{% endif %}
