{% load i18n staticfiles auth_tokens %}
<!DOCTYPE html>
<html lang="{{ lang }}">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Error 500 - ikwen</title>
        <link rel='stylesheet' href="{% static 'ikwen/font-awesome/css/font-awesome.min.css' %}" />
        <link rel='stylesheet' href="{% static 'ikwen/css/flatly.bootstrap.min.css' %}" />
        <link rel='stylesheet' href="{% static 'ikwen/css/base.css' %}" />
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body class="error-page">
        <div id="content" class="container">
            <h1>Error 500</h1>
            <p>Internal Server error.</p>
            <p>Please try again later or contact administrator.</p>
        </div>
        <footer style="font-size: 12px; margin-top: 45px; text-align: center">
            &copy; {{ year }} <a class="company-name" href="{{ settings.IKWEN_BASE_URL }}"><strong>ikwen</strong></a>.
            {% trans "All rights reserved." %}
        </footer>
    </body>
</html>
